
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scrollable Page with Transition</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
  }

  .container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    display: flex;
    flex-wrap: wrap;
  }

  .box {
    width: calc(33.33% - 20px);
    margin: 10px;
    padding: 20px;
    border-radius: 8px;
    color: #fff;
    text-align: center;
    transition: transform 0.3s ease; /* Transition effect */
  }

  .box:nth-child(odd) {
    background-color: #4CAF50;
  }

  .box:nth-child(even) {
    background-color: #2196F3;
  }

  .box:hover {
    transform: scale(1.1); /* Enlarge on hover */
  }
</style>
</head>
<body>

<div class="container">
    {% for item in response_dict%}  
        <div class="box">
            <p>Sentence : {{response_dict[item]["sentence"]}}</p>
                <p>Fairness : Unfair</p>
                <p>Type of unfair : </p>
                {% for i in response_dict[item]["predicted_labels"][0]%}
                <p>{{ i }}</p>
                {% endfor %}
        </div>
    {% endfor %}
</div>

</body>
</html>
